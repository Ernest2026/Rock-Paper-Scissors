<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
</head>
<body>
  <aside>
    <div class="aside-rules">
    <div class="header">
      <p>Rules</p>
      <div class="empty"></div>
    </div>
    <div class="rules-img">
      <img src="images/image-rules-bonus.svg" class="ruless-img" alt="Rules image">
    </div>

    <div class="close">
        <img src="images/icon-close.svg" class="" alt="Close menu">
      </div>
    </div>
  </aside>
<main>
    <section class="sec-1">
      <div class="header">
      <div class="logo">
        <img src="images/logo-bonus.svg" class="logo-img" alt="Rock, Paper, Scissors Logo">
      </div>
      <div class="empty"></div>
      <div class="score">
        <p class="text">Score</p>
        <p class="number"></p>
      </div>
    </div>
  </div>
</div>
</section>
    <section class="selection sec-2">
      <div class="option">
        <div data-selected="rock" class="icon icn icon-rock">
          <div class="bg-inner">
          <img src="images/icon-rock.svg" class="sm-img" alt="Rock icon">
          </div>
        </div>
        <div data-selected="paper" class="icon icn icon-paper">
          <div class="bg-inner">
          <img src="images/icon-paper.svg" class="sm-img" alt="Paper icon">
          </div>
        </div>
        <div data-selected="scissors" class="icon icn icon-scissors">
          <div class="bg-inner">
          <img src="images/icon-scissors.svg" class="sm-img" alt="Scissors icon">
          </div>
        </div>
        <div data-selected="lizard" class="icon icn icon-lizard">
          <div class="bg-inner">
          <img src="images/icon-lizard.svg" class="sm-img" alt="Lizard icon">
          </div>
        </div>
        <div data-selected="spock" class="icon icn icon-spock">
          <div class="bg-inner">
          <img src="images/icon-spock.svg" class="sm-img" alt="Spock icon">
          </div>
        </div>
      </div>
    </section>
    <section class="sec-3">
      <div class="win-lose">
        <div class="first">
          <p>You Picked</p>
          <div class="icon-area a">
          </div>
        </div>
        <div class="third">
        </div>
        <div class="second">
          <p>The house picked</p>
          <div class="icon-area b">
            </div>
        </div>
      </div>
    </section>
    <section class="sec-4">
      <div class="hs-container">
        <h1>Game Over</h1>
        <button type="button" id="Restart">Restart<span class="" id="spanClone"></span></button>
        </div>
    </section>
<section>
        <div class="rules">
          <button type="button" id="rBtn">Rules</button>
        </div>
      </section>
  </main>
<script src="js/index.js"></script>
</body>
</html>
